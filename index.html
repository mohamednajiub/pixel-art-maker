<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/css.css">
</head>

<body>
  <h1>PIEXL ART MAker</h1>

  <h2>Choose Grid Size</h2>
  <form class="toolbox" action="" method="post">
    <div class="form-group">
      <label for="gridHeight">Grid Height:</label>
      <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
      <input class="gridHeight" id="gridHeight" min="1" max="200" step="5" name="gridWidth" value="1" type="number" >
      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
    </div>
    <div class="form-group">
      <label for="gridWidth">Grid Width:</label>
      <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" ></button>
      <input class="gridWidth" id="gridWidth" min="1" max="200" step="5" name="gridWidth" value="1" type="number" >
      <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
    </div>
    <div class="form-group">
      <button type="submit" name="submit">Submit</button>
    </div>
  </form>

  <label for="color">Choose Color:</label>
  <input type="color" name="color" id="color">

  <table id="pixel_canvas">
  </table>

  <input type="button" value="Clear Canvas">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/plugin.js"></script>

</body>
</html>

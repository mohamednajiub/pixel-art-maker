<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/css.css">
</head>

<body>
  <h1>PIEXL ART MAker</h1>
  <h2>Choose Grid Size</h2>
  <form method="post">
    <div class="form-group">
      <label for="gridHeight">Grid Height:</label>
      <button class="controller minus" onclick="subtract(event, 5)"></button>
      <input type="number" id="gridHeight" min="1" max="200" step="5" name="gridWidth" value="15">
      <button class="controller plus" onclick="adding(event, 5)"></button>
    </div>
    <div class="form-group">
      <label for="gridWidth">Grid Width:</label>
      <button class="controller minus" onclick="subtract(event, 5)" ></button>
      <input type="number" id="gridWidth" min="1" max="200" step="5" name="gridWidth" value="15">
      <button class="controller plus" onclick="adding(event, 5)"></button>
    </div>
    <div class="form-group">
      <button class="controller create" id="submit" type="submit">Create</button>
      <button class="controller clear" id="reset" type="button">Clear Canvas </button>
    </div>
  </form>

  <div class="toolbox">
    <label for="color">Choose Color:</label>
    <input type="color" name="color" id="color">
    <img src="./images/eraser.svg" alt="eraser icon" id="eraser" width="50px" height="50px" onclick="eraser()">
  </div>

  <table id="pixel_canvas">
  </table>
  <script src="js/plugin.js"></script>
</body>
</html>
